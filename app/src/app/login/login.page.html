<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-xs="8" offset="3" offset-xs="2" class="ion-margin">
        <ion-input [(ngModel)]="mobile_no" placeholder="Enter Mobile No"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-margin">
        <ion-button expand="block" (click)="Validate()">Get OTP</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
